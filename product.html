<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>

<body>

    <section class="page-heading header" id="top">
        <div class="container">
            <div class="d-flex">
                <div class="d-col">
                    <div class="logo">
                        <img src="img/logo.png" alt="Flight">
                    </div>
                </div>
                <div class="d-col">
                    <div class="page-direction-button">
                        <a href="index.html" class="link"><i class="fa fa-home"></i>Go Back Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


 <div class="book-flight">
  <section id="first-tab-group" class="tabgroup">
    <div id="tab1">
        <div class="submit-form">
          <h4>Check availability for <em>direction</em>:</h4>
          <form id="form-submit" action="" method="get">
              <div class="d-flex">
                  <div class="d-col">
                      <label for="from">From:</label>
                      <select required name='from'>
                          <option value="">Select a location...</option>
                          <option value="Cambodia">Canada</option>
                          <option value="Hong Kong">Hong Kong</option>
                          <option value="India">India</option>
                          <option value="Japan">Japan</option>
                          <option value="Korea">Korea</option>
                          <option value="Laos">Laos</option>
                          <option value="Myanmar">Myanmar</option>
                          <option value="Singapore">Singapore</option>
                          <option value="Thailand">Thailand</option>
                          <option value="Vietnam">Vietnam</option>
                      </select>
                  </div>
                  <div class="d-col">
                    <label for="to">To:</label>
                    <select required name='to'>
                        <option value="">Select a location...</option>
                        <option value="Cambodia">Canada</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Laos">Laos</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                  </div>
              </div>
              <div class="d-flex">
                  <div class="d-col">
                      <label for="departure">Departure date:</label>
                      <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="Enter date..." required="">
                  </div>
                  <div class="d-col">
                      <label for="return">Return date:</label>
                      <input name="return" type="text" class="form-control date" id="return" placeholder="Enter date..." required="">
                  </div>
                </div>
                <div class="d-col">
                    <div class="radio-select">
                        <div class="d-flex">
                            
                                <label for="round">Round</label>
                                <input type="radio" name="trip" id="round" value="round" required="required">
                            </div>
                            <div class="d-flex">
                                <label for="oneway">Oneway</label>
                                <input type="radio" name="trip" id="oneway" value="one-way" required="required">
                            </div>
                        </div>
                </div>
              </div>

              <div class="d-flex">
                  <div class="d-col">
                    <p>Class</p>
                    <select id="class" name="class">
                    <option value="Economy">Economy</option>
                    <option value="Premium Economy">Premium Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First</option>
                    </select>
                  </div>
                  <div class="d-col">
                    <p>Passengers</p>
                    <select id="passengers" name="passengers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                  </div>
              </div>

                 
            
            <button onclick="window.location.href = 'thankyou.html';">Order Ticket Now</button>
              </div>
          </form>
        </div>
    </div>
  </section>
</div>
