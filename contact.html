 <div class="">

    <section class="contact-form" id="banner">
        <div class="section-heading">
            <h2>Contact Us</h2>
        </div>

        <form id="contact" action="#" method="post">
            <input name="name" type="text" id="name" placeholder="Your name..." required="" value="">
            <input name="number" type="text" id="number" placeholder="Your mobile number..." required="" maxlength="12">
            <input name="email" type="text" id="email" placeholder="Your email..." required="">
            <div class="radio"  style="color:white; margin-bottom: 10px">
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <p>Select Product Type</p>
            <select id="prod" name="prod">
            <option value="Flight">Flight</option>
            <option value="Hotel">Hotel</option>
            <option value="Event">Event</option>
            </select>

            <p>Request Type</p>
            <select id="request" name="request">
                <option value="new booking">New booking</option>
                <option value="existing">Existing</option>
                <option value="other">Other</option>
            </select>

            <input name="ref" type="text" id="ref" placeholder="Your reference number..." required="" value=""/>
        
            <textarea name="message" rows="6" id="message" placeholder="Write something..." required="" maxlength="250"></textarea>
        
            <button type="submit" id="form-submit" class="btn">Submit</button>
        </form>
    </section>
</div>
